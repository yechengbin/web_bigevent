<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 先引入layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 再引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">

            <form lay-filter="formUserInfo"  class="layui-form" style="width: 500px;" action="">
                <!-- 隐藏域存储id属性 -->
                <input type="hidden" name="id">
            <div class="layui-form-item" >
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                  <input type="text" value="1111"  name="username" required  lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input" redaonly>
                  <!-- redaonly 必填项意思 -->
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                  <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                  <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                  <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>

        </div>
      </div>


        <!-- 1.导入 layui 的js文件 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 2.导入jQuery  -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 3.我们自己封装的基础js文件 -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 4.首页特有的js文件 -->
        <script src="/assets/js/user/user_info.js"></script>


</body>
</html>
