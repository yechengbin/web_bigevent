<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换密码</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">


            <form class="layui-form" style="width: 500px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <!--lay-verify="required|pwd" 设置规则  -->
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                                    <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>

            </form>
            </div>
            </div>


            <!-- 1.导入 layui 的js文件 -->
            <script src="/assets/lib/layui/layui.all.js"></script>
            <!-- 2.导入jQuery  -->
            <script src="/assets/lib/jquery.js"></script>
            <!-- 3.我们自己封装的基础js文件  拼接根路径 -->
            <script src="/assets/js/baseAPI.js"></script>
            <!-- 4.自己写的脚本的js文件 -->
            <script src="/assets/js/user/user_pwd.js"></script>





</body>

</html>
